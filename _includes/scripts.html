<script>
    function linenumber(pres) {
        var i;
        for (i = 0; i < pres.length; i++) {
            var html = pres[i].innerHTML;
            html = '<ol class="linenums"><li><span class="codeline">' +
                html.split("\n").slice(0, -1).join('</span></li><li><span class="codeline">') +
                '</span></li></ol>';
            pres[i].innerHTML = html;
        }
    }
    linenumber(document.querySelectorAll(".code pre"));
</script>

{% if page.layout == "posts_page" %}
<script>
  document.addEventListener("click", function(e) {
    let x = window.scrollX;
    let y = window.scrollY;
    let el = e.target;
    if (el.classList.contains("post-comment-count")) {
      let old = document.getElementById("disqus_thread");
      if (old) {
        if (old.offsetTop < el.offsetTop) {
          y -= old.clientHeight;
        }
        old.innerHTML = "Show Comments";
        old.classList.remove("post-comment-thread");
        old.classList.add("post-comment-count");
        old.id = "";
        if (old.offsetTop < el.offsetTop) {
          y += old.clientHeight;
        }
      }
      el.innerHTML = "";
      el.classList.add("post-comment-thread");
      el.classList.remove("post-comment-count");
      el.id = "disqus_thread";
      DISQUS.reset({
        reload: true,
        config: function () {
          this.page.identifier = el.dataset.disqusIdentifier;
          this.page.url = el.dataset.disqusUrl;
          this.page.title = el.dataset.disqusTitle;
        }
      });
      window.scroll(x, y);
    }
  });
</script>
{% endif %}
